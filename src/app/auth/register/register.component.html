<h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Regsitro</h2>

<form class="space-y-4" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1"
      >Nombre completo</label
    >
    <input
      type="email"
      formControlName="name"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
    />
    <div *ngIf="f['name'].invalid && (f['name'].touched || submitted)">
      <small class="text-danger" *ngIf="f['name'].errors?.['required']"
        >El nombre es obligatorio.</small
      >
    </div>
  </div>
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1"
      >Correo electronico</label
    >
    <input
      type="email"
      formControlName="email"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
    />
    <div *ngIf="f['email'].invalid && (f['email'].touched || submitted)">
      <small class="text-danger" *ngIf="f['email'].errors?.['required']"
        >El email es obligatorio.</small
      >
      <small *ngIf="f['email'].errors?.['email']"
        >Formato de email inválido.</small
      >
    </div>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1"
      >Contraseña</label
    >
    <input
      type="password"
      formControlName="password"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
    />
    <div *ngIf="f['password'].invalid && (f['password'].touched || submitted)">
      <small class="text-danger" *ngIf="f['password'].errors?.['required']"
        >La contraseña es obligatoria.</small
      >
    </div>
  </div>
  <label class="block text-sm font-medium text-gray-700 mb-1"
    >Confirmar contraseña</label
  >
  <input
    type="password"
    formControlName="confirmPassword"
    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
  />
  <div
    *ngIf="f['confirmPassword'].invalid && (f['password'].touched || submitted)"
  >
    <small class="text-danger" *ngIf="f['confirmPassword'].errors?.['required']"
      >La contraseña es obligatoria.</small
    >
    <small class="text-danger" *ngIf="registerForm.errors?.['mismatch']"
      >Las contraseñas no coinciden.</small
    >
  </div>

  <button
    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 rounded-lg transition-colors"
  >
    Regsitrar
  </button>
</form>

<div class="mt-6 text-center text-sm text-gray-600">
  Ya tiene cuenta?
  <a [routerLink]="['/auth/login']">
    <span class="text-indigo-600 hover:text-indigo-500 font-medium">Entrar</span>
  </a>
</div>
