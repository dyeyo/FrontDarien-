<div class="modal-header">
  <h5 class="modal-title">{{ title }}</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss()"
  ></button>
</div>
<div class="modal-body">
  <form class="space-y-4" [formGroup]="taskForm">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Titulo</label>
      <input
        type="text"
        formControlName="title"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
      />
      <div *ngIf="f['title'].invalid && (f['title'].touched || submitted)">
        <small class="text-danger" *ngIf="f['title'].errors?.['required']"
          >El titulo es obligatorio.</small
        >
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >Descripción</label
      >
      <textarea
        name=""
        formControlName="description"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
        id=""
      ></textarea>
      <div
        *ngIf="
          f['description'].invalid && (f['description'].touched || submitted)
        "
      >
        <small class="text-danger" *ngIf="f['description'].errors?.['required']"
          >La descripción es obligatorio.</small
        >
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >Fecha limite</label
      >
      <input
        type="date"
        formControlName="due_date"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
        placeholder="your@email.com"
      />
      <div
        *ngIf="f['due_date'].invalid && (f['due_date'].touched || submitted)"
      >
        <small class="text-danger" *ngIf="f['due_date'].errors?.['required']"
          >La fecha de vencimiento es obligatorio.</small
        >
      </div>
    </div>

    <div class="flex items-center w-64">
      <label
        class="flex cursor-pointer items-center rounded-full p-3"
        for="checkbox"
        data-ripple-dark="true"
      >
        <input
          [disabled]="data === undefined ? true : false"
          type="checkbox"
          formControlName="completed"
          class="before:content[''] peer relative h-5 w-5 cursor-pointer appearance-none rounded-md border border-blue-gray-200 transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-12 before:w-12 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-blue-gray-500 before:opacity-0 before:transition-opacity checked:border-blue-500 checked:bg-blue-500 checked:before:bg-blue-500 hover:before:opacity-10"
          id="checkbox"
        />
      </label>
      <label
        class="cursor-pointer select-none font-light text-gray-700"
        for="checkbox"
      >
        Tarea finalizada
      </label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-secondary" (click)="activeModal.dismiss()">
    Cancelar
  </button>
  <button
    class="btn btn-primary"
    type="button"
    (click)="onSubmit()"
    [disabled]="taskForm.invalid"
  >
    Guardar
  </button>
</div>
